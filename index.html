<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Sobek</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <i class="icon fa fa-moon"></i>
                <i class="icon fa fa-sun"></i>
            </div>
            <div class="btns menuToggle">
                <i class="icon fas fa-bars"></i>
                <i class="icon fas fa-times"></i>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="NPC.mp4" autoplay loop muted type="mp4"></video>
        <img src="mask.jpg" class="mask">
        <h2>GOLDY</h2>
        <ul class="sci">
            <li><a href="https://www.facebook.com/goldy.t.wijaya"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/goldywijaya/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/goldytw/"><i class="fab fa-linkedin"></i></a></li>

            
        </ul>
    </section>
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Package</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle');
        let body = document.querySelector('body');
        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function(){
            body.classList.toggle('dark');
            dayNight.classList.toggle('active');
        }
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
